<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper challenge</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()" onkeyup="onHandleKey(event)">
<h1>Doooom</h1>
<div class="modal-buttons">
    <button class="difficulty" onclick="onOpenModalDifficulty()">Difficulty</button>
</div>
<div class="test-stuff" ></div>
<!-- <div><button onclick="onHintOn()">hint</button></div> -->
<div><button class="reset-btn" onclick="onReset()"></button>
</div>

<div class="life">Life Left: <span class="counter-life"></span></div>
<div class="timer">Time: <span class="counter-timer">0</span></div>
<div class="board-con"></div>

<div class="modal modal-difficulty">
<button class="difficulty close-difficulty" onclick="onCloseModalDifficulty()">x</button>   
 <h2>Choose difficulty</h2>
    <button class="difficulty" onclick="onInit(onlevel(1))">Beginner</button>
    <button class="difficulty" onclick="onInit(onlevel(2))">Medium</button>
    <button class="difficulty" onclick="onInit(onlevel(3))">Expert</button>
</div>


    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
